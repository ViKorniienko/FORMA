<html lang="en">

  <title>Document</title>

<body>
  <form action="#" method="get">


    <ul class="nav">
      <li>Sign in</li>
      <li>Join us</li>
    </ul>

    <fieldset class="account-add">

      <label> Username
        <input type="username"></label><br>
      <label> Password
        <input type="Password"></label>

    </fieldset>
    <fieldset class="account-action">
      <label>
        <input type="checkbox" name="remember"> Keep me signed in
      </label>
      <label>
        <input type="submit" value="Sign in">
      </label>

    </fieldset>
  </form>
</body>
